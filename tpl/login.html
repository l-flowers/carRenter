<div class="container-fluid reg-page">
    <h1>登陆页面</h1>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" id="regPage">
            <form class="">
                <div class="form-group">
                    <label for="uname">用户名：</label>
                    <input type="text" name="uname" id="uname" class="form-control" ng-model="user.name"/>
                </div>
                <div class="form-group">
                    <label for="upwd">输入密码：</label>
                    <input type="password" name="upwd" id="upwd" class="form-control" ng-model="user.pwd"/>
                </div>
                <div class="form-group">
                    <label>用户类型</label>
                    <select name="userType" ng-model="userType">
                        <option value="1">用户</option>
                        <option value="2">管理员</option>
                    </select>
                </div>
            </form>
            <button class="btn btn-primary btn-md center-block" id="loginBtn" ng-click="loginSubmit()">登陆</button>
        </div>
    </div>
</div>
